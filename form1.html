<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <form>
        <fieldset>
            <legend><b>Personal Information</b></legend>
         <label for="email">Enter E-mail id</label>
         <input type="text" id="email" placeholder="Enter your email here">
         <br>
         <br>
         <label for="password">Enter password</label>
         <input type="text" id="password" placeholder="Enter your password here">
         <br>
         <br>
         <label for="datepicker">choose date</label>
         <input type="date" id="datepicker">
         <br>
         <br>
         <label for="select1">choose your snackes</label>
         <select name="snackes" id="select1">
            <option value="not choosen">choose snackes</option>
            <option value="biskests">Biskests</option>
            <option value="kurkure">Kurkure</option>
            <option value="chips">Chips</option>
            <option value="maggi">Maggi</option>
        </select>
        <br>
        <br> 
        <textarea name="textarea1" id="textarea1" cols="35" rows="10" placeholder="Enter text here.."></textarea>
        <br>
        <br>
        <input type="submit" value="Submit"> 

        <!-- <button>submit</button> -->

        </fieldset>
    </form>
</body>
</html>
