<!DOCTYPE html>

  <body>

    <!-- HTML (HyperText Markup Language) is the code that is used to structure a web page and its content -->
    <p>My cat is very grumpy</p>

    <p>My cat is <strong>very</strong> grumpy.</p>
    <!-- If we wanted to state that our cat is very grumpy, we could wrap the word "very" in a <strong> element, which means that the word is to be strongly emphasized: -->

    <img src="images/firefox-icon.png" alt="My test image" />
    <!-- Void elements >> This contains two attributes, but there is no closing </img> tag and no inner content. This is because an image element doesn't wrap content to affect it. Its purpose is to embed an image in the HTML page in the place it appears. -->

    <h1 id="heading1">Thi is heading one</h1>
    <h1 id="heading2">Thi is heading two</h1>
    <h1 id="heading3">Thi is heading three</h1>
    <h1 id="heading4">Thi is heading four</h1>
    <h1 class="myclass">Thi is heading 5</h1>
    <h1 class="myclass">Thi is heading 6</h1>
    <h1 class="myclass1">Thi is heading 7</h1>
    <h1 id="heading4">Thi is heading 8</h1>
    <p class="myclass1">this is a para</p>
    <button id="heading2">click me!</button>

    <a href="https://www.google.com">google</a>

    <!-- 4 heading levels: -->
    <h1>My main title</h1>
    <h2>My top level heading</h2>
    <h3>My subheading</h3>
    <h4>My sub-subheading</h4>
    <!-- Heading elements allow you to specify that certain parts of your content are headings â€” or subheadings. In the same way that a book has the main title, chapter titles, and subtitles, an HTML document can too. HTML contains 6 heading levels, <h1> - <h6>, although you'll commonly only use 3 to 4 at most -->
  </body>
