<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <form>
        <fieldset>
            <legend><b>Event Registration</b></legend>
            
            <label for="name">Name:</label><br>
            <input type="text" name="name" id="name">
            <br>
            <br>
            <label for="email">Email:</label><br>
            <input type="email" name="email" id="email">
            <br><br>
            <label for="phone">Phone Number:</label><br>
            <input type="number" name="phone" id="phone">
            <br><br>
            <label for="occupations">Occupations</label><br>
            <select name="occupations" id="occupations">
                <option value="other">Other</option>
                <option value="farmer">Farmer</option>
                <option value="docter">Docter</option>
                <option value="teacher">Teacher</option>
                <option value="engineer">Engineer</option>
                <option value="student">Student</option>
            
            </select>
            <br><br>
            <div>
                <legend>Topic of interest :</legend>
                <input type="checkbox" name="html" id="html">
                <label for="html">HTML</label><br>
                <input type="checkbox" name="css" id="css">
                <label for="css">CSS</label><br>
                <input type="checkbox" name="JS" id="JS">
                <label for="JS">JavaScript</label><br>
                <input type="checkbox" name="DSA" id="DSA">
                <label for="DSA">DSA</label><br>
            </div>
            <br>
            <br>
            <label for="textarea1">Comment:</label><br>
            <textarea name="textarea1" id="textarea1" cols="35" rows="6" placeholder="Enter text here.."></textarea>
            <br>
            <br>
            <input type="submit" value="Submit"> 

            <button type="submit">Subscribe</button>



        </fieldset>

    </form>
</body>
</html>
