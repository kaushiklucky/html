<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Optional Dropdown with Inline CSS</title>
</head>
<body>
    <h2 style="font-family: Arial, sans-serif; color: darkblue;">Optional Dropdown Example</h2>
    <form action="/submit" method="POST" style="border: 1px solid #ccc; padding: 20px; width: 300px;">
        <label for="options" style="font-size: 16px; color: #333;">Choose an option:</label>
        <select id="options" name="options" style="width: 100%; padding: 5px; margin-top: 10px; font-size: 14px;">
            <option value="">--Please choose an option--</option>
            <option value="option1">Option 1</option>
            <option value="option2">Option 2</option>
            <option value="option3">Option 3</option>
        </select>
        <br><br>
        <input type="submit" value="Submit" style="background-color: darkblue; color: white; padding: 10px 20px; border: none; cursor: pointer;">
    </form>

    <h2>Redirect to Next Tab</h2>
    <a href="https://www.youtube.com" target="_blank" style="text-decoration: none; color: blue;">Go to youtube.com</a>
</body>
</html>
